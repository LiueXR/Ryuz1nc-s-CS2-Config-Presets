mirv_streams settings add ffmpeg a2  "-c:v hevc_amf -usage 0 -quality 0 -rc cqp -qp 20 -pix_fmt yuv420p {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}"

// Intel
