// ─────────────────────────  HLAE Settings ─────────────────────────────────
sv_cheats                   1          // Enable cheats
cl_show_observer_crosshair  0          // Display Player Cosshair <0.No 1.Friends&Teammates 2.All>
cl_clock_correction         0          // Fix demo stuttering
tv_listen_voice_indices    -1          // Enable Player Voice
tv_listen_voice_indices_h  -1          // Player Voice 32bit
mirv_campath enabled        1          // Enable Campath
mirv_input fov              90         // Default FOV
mirv_streams record name   "D:\record" // Record Folder [Modify]
mirv_reshade enabled 1                 // Enable ReShade
mirv_streams record campath enabled 1  // Save Campath when recording
// mirv_streams record cam enabled 1   // Save Campath when recording


// ─────────────────────────  Key Bindings  ──────────────────────────────────
binddefaults;                                            // Reset all keys to prevent conflicts (bind commands must come after this↓)

bind q "demoui"                                          // Q toggle demoui

bind t "mirv_input camera;echo Camera mode activated, press Esc to confirm path";// T Camera placement mode [ESC to exit]
bind y "demo_marktick";                                  // Y Mark current tick
bind u "demo_gotomark";                                  // U Jump to mark
bind i "campath"                                         // I Toggle camera path
bind o "campath_draw"                                    // O Toggle path visualization
bind p "demo_togglepause";                               // P Toggle demo pause

bind h "toggle cl_draw_only_deathnotices";               // H Show only crosshair kills
bind j "dmsg"                                            // J Show killfeed (current spectated player) | Clears all when disabled
bind k "toggle voice_enable;toggle voice_caster_enable"; // K Toggle voice chat
bind l "mirv_deathmsg help players; mute_hint"           // L Player info & mute guide (name=name | userid=userid | xuid=64bit id | speckey=spectate key)
bind ' "toggle tv_listen_voice_indices -1 0"             // ' Toggle CS2 player voices

bind v "toggle crosshair";                               // V Toggle crosshair
bind b "toggle cl_drawhud";                              // B Toggle all HUD elements
bind n "incrementvar cl_drawhud_force_radar -1 1 1";    // N Toggle radar (1=force on 0=auto -1=force off)
bind m "toggle host_timescale";                          // M Time acceleration
bind , "demo_goto -5s relative";                         // [ Rewind 5s
bind . "demo_goto 5s relative";                          // ] Fast forward 5s
bind [ "mirv_campath edit start delta+0.25";             // [ Move path start -0.25s
bind ] "mirv_campath edit start delta-0.25";             // ] Move path start +0.25s
bind \ "block"                                           // \ Toggle killfeed display
bind = "widefov"                                         // = Toggle wide FOV

bind mouse3   "demo_togglepause";                        // Mouse wheel - Toggle demo pause
bind mouse5   "gear_up"                                  // Mouse forward button - Increase speed
bind mouse4   "gear_down"                                // Mouse back button - Decrease speed

bind F5       "mirv_cmd addTick rec";                    // F5  Set recording start tick
bind F6       "mirv_cmd addTick rec_end";                // F6  Set recording end tick
bind F7       "mirv_cmd print";                          // F7  Print mirv_cmd info
bind F8       "mirv_cmd clear;echo >>> Cleared!";        // F8  Clear all mirv_cmd commands
bind F9       "vgui";                                    // F9  Toggle VGUI (for Reshade)
bind F10      "exec ffmpeg.cfg";                         // F10 Load FFmpeg recording config

bind capslock "mirv_campath add; echo Camera position added" // Capslock Add camera position
bind ins      "mirv_campath print"                           // Insert Print camera path info
bind del      "mirv_campath clear; echo All positions cleared"; // Delete Clear all positions
bind pgup     "ScreenRecord;demo_resume; echo >>> Recording started" // PageUp Start recording (requires matching hotkey in recording software)
bind pgdn     "fps_max 200;demo_timescale 1;demo_pause;echo >>> Recording stopped" // PageDown Stop recording

bind uparrow   "rec;demo_resume;checkSetting";           // ↑ Start HLAE recording + show settings
bind downarrow "rec_end;demo_pause";                     // ↓ Stop HLAE recording

bind kp_1      "mirv_campath remove 1"                   // Numpad1 Remove position 1
bind kp_2      "mirv_campath remove 2"                   // Numpad2 Remove position 2
bind kp_3      "mirv_campath remove 3"                   // Numpad3 Remove position 3
bind kp_4      "mirv_campath remove 4"                   // Numpad4 Remove position 4
bind kp_5      "mirv_campath remove 5"                   // Numpad5 Remove position 5
bind kp_6      "mirv_campath remove 6"                   // Numpad6 Remove position 6
bind kp_7      "mirv_campath remove 7"                   // Numpad7 Remove position 7
bind kp_8      "mirv_campath remove 8"                   // Numpad8 Remove position 8
bind kp_9      "mirv_campath remove 9"                   // Numpad9 Remove position 9
bind kp_0      "mirv_campath remove 0"                   // Numpad0 Remove position 0


