cl_allow_multi_input_binds true                 //运行多按键绑定基础（假设能运行)

say .god
say .u

//绑定按键
bind alt                "noclip"                // alt飞行
bind "\"                "say .rethrow;say .ct"              // 重现最近一次的投掷物
bind "rightarrow"       "say .clear;say .qy"            // 清理烟雾
bind "leftarrow"        "say .bot"              //放置bot
//输出控制台提示
echo ═════════════════════════════════════════════════════════════
echo ──── 加载设置[auto.cfg]		:  exec auto 或 auto
echo ──── 跑图,练习道具  			:  exec practice 或 pt
echo ──── 对枪,SOLO   			:  exec solo 或 solo
echo ──── 地图中加载设置[auto.cfg]  	:  Insert键
echo ──── 单人地图中一键跑图[pt.cfg]	:  Delete键
echo ──── 完美地图中一键跑图[pwapt.cfg]	 exec pwapt
echo ──── 完美跑图切换地图 : .map
echo ──── 放置BOT:.bot
echo ──── 清除烟雾：.qy
echo ──── 闪光弹屏蔽开关：.sg
echo ──── 回到上一次投掷位置：.tz
echo ──── 重投上一个道具：.ct
echo ──── 重置游戏:.cz
echo ──── 友伤开关：.ys
echo ──── 跑图模式（非道具模式）道具训练: .u
echo ──── 传送至出生点：.s（如.s1传送至出生点1）
echo ──── 传送至cT阵营对应的出生点：.ctspawn <数字>
echo ──── 传送至T阵营对应的出生点：.tspawn <数字>
echo ──── 破坏所有可破坏物件：.break
echo ──── 恢复所有可破坏物件：.recover
echo ──── 所有玩家观看我的视角：.watchme
echo ──── 服务器时间快进（20秒）：.ff
echo ──── 道具预览：.up
echo ──── 无敌模式: .god
echo ──── 子弹落点：.bl
