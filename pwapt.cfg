cl_allow_multi_input_binds true                 //运行多按键绑定基础（假设能运行)

//绑定按键
bind alt                "say .n"                // alt飞行
bind "\"                ".rethrow"              // 重现最近一次的投掷物
bind "rightarrow"       "say .clear"            // 清理烟雾

