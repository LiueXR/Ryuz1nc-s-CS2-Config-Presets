//══════════════════════    ZE模式切换CFG    ════════════════════════════════════

cl_allow_multi_input_binds true    //启用多按键绑定

alias +tp1 "firstperson"
bind "," +tp2                     //按,切换第一人称
alias +tp2 "thirdperson;cam_idealpitch 0;cam_idealyaw 0;cam_idealdist 77;cam_idealdelta 4;cam_idealdistup 10;cam_ideallag 0;c_minpitch 0;c_maxpitch 0;c_thirdpersonshoulder 1;c_thirdpersonshoulderheight 0;c_thirdpersonshoulderaimdist 700;c_thirdpersonshoulderoffset 20;";
bind "." +tp1                     //按.切换第三人称越肩视角

alias "+cjump" "+jump;+duck"      //大跳开始指令
alias "-cjump" "-jump;-duck"      //大跳结束指令
bind "V" "+cjump"                 //绑定V为一键大跳

//══════════════════════    5.2 ZE快速购买(已启用)    ════════════════════════════════════
bind "k" "say_team !p90"          //p90
bind "l" "say_team !negev"        //内格夫
bind "f3" "say_team !he"          //高爆
bind "f4" "say_team !molotov"     //火瓶
bind "f5" "say_team !ice"         //冰冻雷
bind "F6" "say_team !xz"          //血针

bind "f1" "say !ztele"            //返回僵尸传送点
bind "[" "say !hidebody"          //隐藏下半身
bind "]" "toggle r_csgo_postprocess_enable 0 1"  //一键开关滤镜
bind "pgup" "toggle r_drawparticles 0 1"    //一键开关特效
bind "\" "toggle mat_fullbright 0 1"   //一键开关夜视仪
bind "o" "say_team !menu"
bind "p" "say_team !skin"